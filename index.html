    <script src="assets/js/script.min.js"></script>
    <script>
        document.getElementById('copyRowBtn').addEventListener('click', function () {
            copyTableRow();
        });

        function copyTableRow() {
            // Get the table body
            var tableBody = document.querySelector('#table1 tbody');

            // Get the row to copy
            var rowToCopy = document.querySelector('.row-to-copy');

            // Clone the row
            var clonedRow = rowToCopy.cloneNode(true);

            // Append the cloned row to the table body
            tableBody.appendChild(clonedRow);
        }
    </script>
