<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="background: linear-gradient(rgba(255,255,255,1), rgba(190,225,255,1));background-repeat: no-repeat;background-attachment: fixed;">
    <div class="container-fluid" style="padding: 4%;">
        <div id="top" class="p-1">
            <div class="btn-group rounded-4" role="group" aria-label="Basic radio toggle button group" style="background: #0d6efd;"><input id="BtnCheck1" class="btn-check rounded-3" type="radio" autocomplete="off" checked name="btnradio" /><label class="form-label btn btn-switch-blue rounded-3" for="BtnCheck1" style="margin-top: .5rem;margin-left: .5rem;font-weight: bold;">KPI по сотрудникам</label><input id="BtnCheck2" class="btn-check rounded-3" type="radio" autocomplete="off" name="btnradio" /><label class="form-label btn btn-switch-blue rounded-3" for="BtnCheck2" style="margin-top: .5rem;margin-right: .5rem;font-weight: bold;">KPI по контрагентам</label></div>
            <div class="py-4">
                <h1 style="font-weight: bold;">ФИЛЬТР</h1>
            </div>
        </div>
        <div id="preset" class="p-1">
            <div class="py-2"><small class="me-1" style="font-weight: bold;">Период:</small><a class="me-1" href="#">вч</a><a class="me-1" href="#">сег</a><a class="me-1" href="#">нед</a><a class="me-1" href="#">мес</a></div>
            <div class="row row-cols-auto ms-0">
                <div class="col col-sm-auto py-1">
                    <div class="row border rounded-2 py-2" style="background: #e9ecef;">
                        <div class="col">
                            <div class="form-group">
                                <div id="datetimepicker7" class="input-group date"><input class="rounded-2 border" type="date" /></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <div id="datetimepicker6" class="input-group date"><input class="rounded-2 border" type="date" /></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col py-2"><button class="btn btn-primary" type="button">Создать пресет</button></div>
            </div>
        </div>
        <div class="p-1 my-4 py-4" style="border-top: solid 2px;border-bottom: solid 2px;">
            <div class="row rowToCopy" style="white-space: nowrap;">
                <div class="col col-sm-2 d-grid gap-3" style="min-width: 170px;">
                    <small>Товар / Группа товаров</small>
                    <input class="form-control" list="datalistOptions1" id="firstchoose" placeholder="Выбрать">
                    <datalist id="datalistOptions1">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>
                <div class="col col-sm-1 d-grid gap-3" style="min-width: 100px;">
                    <small>Мотивация</small>
                    <input class="form-control" list="datalistOptions2" id="exampleDataList" placeholder="Число">
                    <datalist id="datalistOptions2">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>
                <div class="col col-sm-2 d-grid gap-3" style="min-width: 200px;">
                    <small>Показатель зависимости мот.</small>
                    <input class="form-control" list="datalistOptions3" id="exampleDataList" placeholder="Выбрать">
                    <datalist id="datalistOptions3">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>
                <div class="col col-sm-2 d-grid gap-3" style="min-width: 165px;">
                    <small>Ед. изм. плана продаж</small>
                    <input class="form-control" list="datalistOptions4" id="exampleDataList" placeholder="Выбрать">
                    <datalist id="datalistOptions4">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>
                <div class="col col-sm-1 d-grid gap-3" style="min-width: 100px;">
                    <small>План продаж</small>
                    <input class="form-control" list="datalistOptions5" id="exampleDataList" placeholder="Число">
                    <datalist id="datalistOptions5">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                    </datalist>
                </div>
                <div class="col col-sm-1 d-grid gap-3" style="min-width: 100px;">
                    <small>Склад</small>
                    <input class="form-control" list="datalistOptions6" id="exampleDataList" placeholder="Выбрать">
                    <datalist id="datalistOptions6">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>
                <div class="col col-sm-1 d-grid gap-3" style="width: 130px;">
                    <small>Владелец-отдел</small>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Выбрать
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Владелец-отдел</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row" style="white-space: nowrap;">
                                        <div class="col col-sm-6 d-grid gap-3">
                                            <small>Владелец</small>
                                            <input class="form-control" list="datalistOptions4" id="exampleDataList" placeholder="Выбрать">
                                            <datalist id="datalistOptions4">
                                                <option value="1">
                                                <option value="2">
                                                <option value="3">
                                                <option value="4">
                                                <option value="5">
                                            </datalist>
                                        </div>
                                        <div class="col col-sm-6 d-grid gap-3">
                                            <small>Отдел</small>
                                            <input class="form-control" list="datalistOptions5" id="exampleDataList" placeholder="Выбрать">
                                            <datalist id="datalistOptions5">
                                                <option value="1">
                                                <option value="2">
                                                <option value="3">
                                                <option value="4">
                                                <option value="5">
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                                    <button type="button" class="btn btn-primary">Выбрать</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-sm-1 d-grid gap-3" style="width: 150px;">
                    <small>Владелец-сотрудник</small>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                        Выбрать
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Владелец-сотрудник</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row" style="white-space: nowrap;">
                                        <div class="col col-sm-6 d-grid gap-3">
                                            <small>Владелец</small>
                                            <input class="form-control" list="datalistOptions4" id="exampleDataList" placeholder="Выбрать">
                                            <datalist id="datalistOptions4">
                                                <option value="1">
                                                <option value="2">
                                                <option value="3">
                                                <option value="4">
                                                <option value="5">
                                            </datalist>
                                        </div>
                                        <div class="col col-sm-6 d-grid gap-3">
                                            <small>Сотрудник</small>
                                            <input class="form-control" list="datalistOptions5" id="exampleDataList" placeholder="Выбрать">
                                            <datalist id="datalistOptions5">
                                                <option value="1">
                                                <option value="2">
                                                <option value="3">
                                                <option value="4">
                                                <option value="5">
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                                    <button type="button" class="btn btn-primary">Выбрать</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-1">
            <div class="col"><button class="btn btn-primary" id="addRowBtn" type="button">Добавить KPI</button></div>
        </div>
        <div class="row justify-content-end p-1 py-5">
            <div class="col-sm-2 d-grid gap-3" style="min-width: 190px;"><button class="btn btn-primary btn-primary2 btnsh" type="button">Сохранить пресет</button><button class="btn btn-primary btnsh" type="button">Скачать отчёт</button></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
